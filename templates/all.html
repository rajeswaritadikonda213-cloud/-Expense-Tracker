{% extends "base.html" %}
{% block content %}
<h3>All Expenses</h3>
{% if expenses %}
<table class="table table-hover">
  <thead><tr><th>Date</th><th>Category</th><th>Amount</th><th>Note</th><th>Actions</th></tr></thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>{{ e.date }}</td>
      <td>{{ e.category }}</td>
      <td>{{ "%.2f"|format(e.amount) }}</td>
      <td>{{ e.note }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_expense', expense_id=e.id) }}">Edit</a>
        <form action="{{ url_for('delete_expense', expense_id=e.id) }}" method="post" style="display:inline;">
          <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this expense?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No expenses recorded yet.</p>
{% endif %}
{% endblock %}
