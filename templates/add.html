{% extends "base.html" %}
{% block content %}
<h3>Add Expense</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input class="form-control" name="amount" required placeholder="e.g. 50.00">
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input class="form-control" name="category" placeholder="Food, Transport, Entertainment...">
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input class="form-control" name="date" type="date">
    <div class="form-text">Leave blank to use today's date</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Note (optional)</label>
    <input class="form-control" name="note" placeholder="Lunch with friend...">
  </div>
  <button class="btn btn-primary" type="submit">Add Expense</button>
</form>
{% endblock %}
