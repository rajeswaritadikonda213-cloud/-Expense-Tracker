{% extends "base.html" %}
{% block content %}
<h3>Edit Expense</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input class="form-control" name="amount" required value="{{ expense.amount }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input class="form-control" name="category" value="{{ expense.category }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input class="form-control" name="date" type="date" value="{{ expense.date }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Note (optional)</label>
    <input class="form-control" name="note" value="{{ expense.note }}">
  </div>
  <button class="btn btn-primary" type="submit">Save Changes</button>
  <a class="btn btn-secondary" href="{{ url_for('all_expenses') }}">Cancel</a>
</form>
{% endblock %}
